{% extends 'base.html' %}

{% block content %}

<main>
  <h1>Hello World</h1>

  <form action="/account/hello_world/" method="post">
    {% csrf_token %}
    <div>
      <input type="text" name="hello_world_input">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>

  {% if hello_world_list %}
    {% for hello_world in hello_world_list %}
      <h5>{{ hello_world.text }}</h5>
    {% endfor %}
  {% endif %}
</main>

{% endblock %}
